<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Developer Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

 <!-- Navigation --> 
<nav class="bg-gray-800 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html" class="font-bold text-lg">Developer Portfolio</a>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-gray-200">Home</a></li>
            <li><a href="about.html" class="hover:text-gray-200">About</a></li>
            <li><a href="projects.html" class="hover:text-gray-200">Projects</a></li>
            <li><a href="contact.html" class="hover:text-gray-200">Contact</a></li>
        </ul>
    </div>
</nav>

 <!-- Contact Section --> 
<section id="contact" class="py-16">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-8">Contact Me</h2>
        <p class="text-lg">
            Have a question or want to work together? Feel free to reach out to me using the form below or via email.
        </p>
        <form class="mt-6">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message</label>
                <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md"></textarea>
            </div>
            <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700">Send Message</button>
        </form>
    </div>
</section>


 <!-- Footer --> 
<footer class="bg-gray-800 text-white py-4 text-center">
    <div class="container mx-auto">
        <p>&copy; 2024 Developer Portfolio. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
